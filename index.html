<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="image-sidebar">
            <img class="background-image" src="background-image.jpg" alt="Green leaf plant">
            <div class="banner">
                <img class="logo" src="odin-lined.png" alt="Odin logo">
                <h1 class="brand-name">Odin</h1>
            </div>
            <footer>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></footer>
        </div>
        <div class="content">
            <header>
                <p>This may not be a real online service, but filling out forms is <em>super</em> fun!
                Rest assured that we pinky promise not to spam your inbox after you sign up.</p>
            </header>
            <div class="form">
                <h1>Let's begin!</h1>
                <form action="/" method="get">
                    <ul>
                        <li>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </li>
                        <li class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </li>
                        <div class="error_message"></div>
                    </ul>
                    <ul>
                        <li>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </li>
                        <li>
                            <label for="phone">PHONE NUMBER <i>(Optional)</i></label>
                            <input type="tel" name="phone" id="phone">
                        </li>
                        <li>
                            <label for="password_confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="password_confirm" id="password_confirm" required>
                        </li>
                    </ul>
                    <div class="button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <footer>Already have an account? <a href="/">Log in</a></footer>
        </div>
    </div>
</body>
</html>
